<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Create your personal account</h2>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" class="form-control" formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password">
        <p>Make sure there at least 8 characters including a number, a capital letter and a lowercase letter. </p>

      </div>
    </form>
  </div>
  <div class="col-sm-8 col-sm-offset-2">
    <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="signUpForm.invalid"> Create an account
    </button>
    <p class="text-danger">{{errorMessage}}</p>
  </div>

</div>
